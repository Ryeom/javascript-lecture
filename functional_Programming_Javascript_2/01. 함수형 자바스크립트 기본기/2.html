# 일급 함수
- 함수가 값으로 다뤄질 수 있다.

# 고차 함수
- 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
  const apply1 = f => f(1); //고차 함수
  const add2 = a => a + 2;
  log(apply1(add2)); //3 
  // (a => a + 2)(1) //이런느낌

  log(apply1(a => a - 1));

  const times = (f, n) => { // function number
    let i = -1;
    while (++i < n) f(i);
    // number만큼 f에 인자를 넣어 실행시킴
  };

  times(log, 3);

  times(a => log(a + 10), 3);
</script>

## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
- addMaker

<script>
  const addMaker = a => b => a + b;
  //(b => a + b)이 부분은 a를 기억하는 클로저
  //함수가 함수를 받았을때 함수를 실행
  const add10 = addMaker(10);
  log(add10(5));
  log(add10(10));
</script>
